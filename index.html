<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bubble Hit</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <img id="img1" src="wave.gif" />
  <img id="img2" src="bbl.gif" />
  <div id="hscore"></div>
  <h1 id="heading">Bubble Hit</h1>
  <div id="main">
    <div id="panel">
      <img id="crk" src="congo.gif" />
      <div id="panel-top">
        <div class="btn" id="btn1">Start</div>
        <div class="btn" id="btn2">Reset</div>
        <div class="elem">
          <h2>Hit</h2>
          <div id="hitval" class="box">5</div>
        </div>
        <div class="elem">
          <h2>Timer</h2>
          <div id="timerval" class="box">60</div>
        </div>
        <div class="elem">
          <h2>Score</h2>
          <div id="scoreval" class="box">0</div>
        </div>
      </div>
      <div id="game1"></div>
      <div id="game2"></div>
      <div id="game3"></div>
      <div id="pbtm">
        <div class="bubble">1</div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
